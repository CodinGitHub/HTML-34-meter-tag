<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Etiqueta &lt;progress&gt;</title>
</head>
<body>
  
  <h1>Your Game</h1>

  <label for="health">💗</label>
  <progress min="0" max="100" value="75" id="health" ></progress><br>

  <label for="mana">⚡</label>
  <progress id="mana" value="95" min="0" max="100"></progress><br>

  <label for="attack">⚔️</label>
  <progress id="attack" value="80" min="0" max="100"></progress>

</body>
</html>
